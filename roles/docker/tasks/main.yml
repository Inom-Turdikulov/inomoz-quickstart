---
- name: Install docker
  pacman:
    name: docker
    state: present

- name: Install docker-compose
  pacman:
    name: docker-compose
    state: present
    
- name: Run and enable docker
  service:
    name: docker
    state: started
    enabled: true
    
- name: Add user to docker group
  user: name={{ user.name }} groups=docker append=yes

- name: create docker config directory
  file:
    path: /etc/docker
    state: directory
    mode: 0600
    owner: root
    group: root

- name: configure docker daemon.json
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: 0400
    owner: root
    group: root
  notify: restart docker
